<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Roboto and Material Icons fonts -->
  <link rel="icon" href="./src/images/favicon.ico" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
  <title>Restaurant Finder</title>
</head>
<body>
  <!-- Container -->
  <div class="container">
    <!-- Search Container -->
    <div class="search-container">
      <img id="logo" src="./images/cutlery.png" alt="Restaurant Logo">
      <h1>Restaurant Finder</h1>
      <p>Search for Restaurant using Postcode</p>
      <mwc-textfield class="search" id="search-box" outlined placeholder="Search" iconTrailing="search"></mwc-textfield>
      <div class="button-container">
        <mwc-button class="btn-group" id="search" unelevated>Find Restaurants</mwc-button>
        <mwc-button class="btn-group warn" id="clear-btn" icon="backspace">Clear</mwc-button>
      </div>
    </div>
    <div class="search-actions">
    </div>
    <!-- Search Results Container -->
    <div class="results-container" id="results"></div>
  </div>
</body>
</html>
